 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form Example</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/1a62bd703b.js"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container my-5">
    <div class="card">
      <!-- Card Header -->
      <div class="card-header">
        Payment form example
      </div>

      <!-- Card Body -->
      <div class="card-body">
        <!-- Alert -->
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <form>
          <!-- Card # / CVC / Amount -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="card-number" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                id="card-number"
                placeholder="XXXXXXXXXXXXXXXX"
              />
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                id="cvc"
                placeholder="0000"
              />
            </div>
            <div class="col-md-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                />
              </div>
            </div>
          </div>

          <!-- First Name / Last Name -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="first-name" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                placeholder=""
              />
            </div>
            <div class="col-md-6">
              <label for="last-name" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                placeholder=""
              />
            </div>
          </div>

          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder=""
              />
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state">
                <option selected>Pick a state</option>
                <option value="1">State 1</option>
                <option value="2">State 2</option>
                <option value="3">State 3</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="postal-code" class="form-label">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="postal-code"
                placeholder=""
              />
            </div>
          </div>

          <!-- Payment Methods & Message -->
          <div class="row mb-3">
            <!-- Methods -->
            <div class="col-md-8">
              <label class="form-label">We accept:</label>
              <div class="bg-secondary bg-opacity-25 p-3 d-flex gap-4 align-items-center rounded">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="visa"
                    value="visa"
                  />
                  <label class="form-check-label" for="visa">
                    <i class="fa-brands fa-cc-visa fa-2x"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="mastercard"
                    value="mastercard"
                  />
                  <label class="form-check-label" for="mastercard">
                    <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="paypal"
                    value="paypal"
                  />
                  <label class="form-check-label" for="paypal">
                    <i class="fa-brands fa-paypal fa-2x"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="card"
                    value="card"
                  />
                  <label class="form-check-label" for="card">
                    <i class="fa-solid fa-credit-card fa-2x"></i>
                  </label>
                </div>
              </div>
            </div>

            <!-- Message -->
            <div class="col-md-4">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Add any notes here."
              ></textarea>
            </div>
          </div>
        </form>
      </div>

      <!-- Card Footer -->
      <div class="card-footer text-end">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
